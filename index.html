<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>infamy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.png" type="image/x-icon"/>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon"/>

  <style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        font-size: 24px;
        background: #282c34;
        color: white;
    }

    .content {
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      padding: 50px;
      -webkit-touch-callout: none;
        -webkit-user-select: none;
         -khtml-user-select: none;
           -moz-user-select: none;
            -ms-user-select: none;
                user-select: none;
    }

    .enux {
      position: absolute;
    }
  </style>

  <script>
    window.addEventListener('contextmenu', e => e.preventDefault());
    window.addEventListener("click", (e) => {
      var id = Math.random();
      var element = `<div id="${id}" class="enux" style="top: ${e.clientY - 15}px; left: ${e.clientX - 40}px">
        <span style="color:#ff0000">E</span>
        <span style="color:#55ff00">N</span>
        <span style="color:#55ff00">U</span>
        <span style="color:#ff00ff">X</span>
      </div>`
      var content = document.querySelector('.content');
      content.innerHTML = content.innerHTML + element;
      setTimeout(() => {
        var element = document.getElementById(id);
        element.parentNode.removeChild(element);
      }, 1000);
    })
  </script>
</head>

<body>
  <div class="content">

  </div>
</body>

</html>
